<!DOCTYPE html>
<html>
<head>
  <title>Donuts Model</title>
  <link rel="stylesheet" href= "style.css"/>
</head>
<body>
<h1>Top Pot Donuts Simulation</h1>
<br />
<table id="myTable">
<tr class="hours">
  <th></th>
  <th scope="col" >7AM</th>
  <th scope="col" >8AM</th>
  <th scope="col" >9AM</th>
  <th scope="col" >10AM</th>
  <th scope="col" >11AM</th>
  <th scope="col" >12PM</th>
  <th scope="col" >1PM</th>
  <th scope="col" >2PM</th>
  <th scope="col" >3PM</th>
  <th scope="col" >4PM</th>
  <th scope="col" >5PM</th>
  <th scope="col" >6PM</th>
  <th scope="col">Total</th>

</tr>

<tr>
</tr>

</table>

<br />

<form>
  <fieldset id = "fieldset" >
    <legend>Simulate a New Location</legend>
    <input id = "Loc" class = "fieldset" type="text" placeholder="Location" onkeypress="checkName()"><br />
    <input id = "Average" class = "fieldset" type="text" placeholder="Average Sale per Hour" onkeypress="checkFloat()"><br />
    <input id = "Max" class = "fieldset" type="text" placeholder="Max Number of Customers" onkeypress="checkNum()"><br />
    <input id = "Min" class = "fieldset" type="text" placeholder="Min Number of Customers" onkeypress="checkNum()"><br />
    <button type="button">Simulate</button>


  </fieldset>

</form>

<script src="shop.js"> </script>
</body>
</html>
